<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body onload="startGame()";>
    <h1>TIC TAC TOE</h1>

    <div class="message">Let's Play!</div>

    <table class="game-board">
        <tr>
            <td id="b1" class="box" onclick="nextMove(this)"></td>
            <td id="b2" class="box" onclick="nextMove(this)"></td>
            <td id="b3" class="box" onclick="nextMove(this)"></td>
        </tr>
        <tr>
            <td id="b4" class="box" onclick="nextMove(this)"></td>
            <td id="b5" class="box" onclick="nextMove(this)"></td>
            <td id="b6" class="box" onclick="nextMove(this)"></td>
        </tr>
        <tr>
            <td id="b7" class="box" onclick="nextMove(this)"></td>
            <td id="b8" class="box" onclick="nextMove(this)"></td>
            <td id="b9" class="box" onclick="nextMove(this)"></td>
        </tr>
    </table>

    <button class="reset">Replay</button>


    <script src="app.js"></script>
</body>
</html>
